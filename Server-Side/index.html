<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghorir Time</title>
    <style>
      *,
      h1,
      body,
      h2,
      p {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 15px;
        height: 100vh;
        width: 100%;
        background-color: rgb(249, 238, 223);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: cursive;
      }
      h1 {
        text-align: center;
      }
      .screen {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 30px;
        background-color: aquamarine;
        height: 250px;
        width: 550px;
        border-radius: 6px;
      }
      .time {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }
      .time_block {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: darkslategray;
        padding: 20px;
        color: #fff;
        border-radius: 6px;
      }
      h2 {
        font-size: 40px;
      }

      .malik {
        font-style: italic;
        position: absolute;
        bottom: 10px;
      }

      @media screen and (max-width: 530px) {
        .time {
          gap: 10px;
        }
        .time_block {
          padding: 10px;
          min-width: 80px;
        }
        h2 {
          font-size: 30px;
        }
      }
      @media screen and (max-width: 400px) {
        .time_block {
          padding: 5px;
          min-width: 70px;
        }
        h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <h1>Ander Ghori</h1>
      <div class="time">
        <div class="hour time_block">
          <p>Hour</p>
          <h2 id="hour_time">00</h2>
        </div>
        <div class="minute time_block">
          <p>Minute</p>
          <h2 id="minute_time">00</h2>
        </div>
        <div class="second time_block">
          <p>Second</p>
          <h2 id="second_time">00</h2>
        </div>
        <div class="second time_block">
          <p>Period</p>
          <h2 id="period">--</h2>
        </div>
      </div>
    </div>
    <p class="malik">
      Ghorir Malik
      <a target="_blank" href="https://www.facebook.com/ataullah0">Ataullah</a>
    </p>
    <script src="./test.js"></script>
  </body>
</html>
